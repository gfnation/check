<!DOCTYPE html>
<html ng-app="chat_app">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/styles2.css">
    <!-- 
    <link rel="stylesheet" href="css/styles.css">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300|Roboto+Condensed" rel="stylesheet">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="js/angular.js"></script>

<title>ChequedIn Client</title>
<style>
    </style>
        <body>    
    <div id="container">
            <div id="client" ng-controller="main_controller">
                <div class='header'>
                    <li class="list-group-item" style="text-align:center;">Conversation Id: {{active_conversation_id}}
                        <a href="#">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                    </li>
                </div>

                <div class="userList">
                    <li id="userBox" class="list-group-item" ng-repeat="user in userlist">
                        <a ng-click="somefunction({{user.display_name}})">{{user.display_name}} </a>
                    </li>
                </div>
                <!-- <div ng-click="somefunction({{$index}})"> -->
                
                
                <div class="msg" id='msgID'>
                    <div>
                    <ul class="messages">
                    <li class="list-group-item2" ng-repeat="element in feed">
                        {{element.short_id}} 
                        ({{element.message_time}}):
                        {{element.message}}
                    </li>
                    </ul>
                    </div>
                
                <div class="bottom">
                <form class="flexForm" ng-submit="send_message()">
                    <button type="submit" class="btn btn-primary btn-sm-12" id="sendbt">Send</button>
                    <input placeholder="Type to chat here..." ng-model="chat_text" type="text" class="form-control input-sm" id="inputsm"><!---->
                    
                </form> 
                </div>
            </div>

        </div>
        </div> <!--Container -->
    
            
    </body>
    
    
</html>
