<!DOCTYPE html>
<html lang="en" ng-app="chat_app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">

    <title>Sign-Up</title>
</head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/angular-signup.js"></script>
    
<body ng-controller="signup_controller">
    
<form>
    <div class="form-group">
        <label>Username</label>
        <input ng-model="username_field" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="What name would you like?">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input ng-model="password_field" type="password" class="form-control" id="password-input" aria-describedby="emailHelp"
               placeholder="Enter password">
    </div>

    <div class="form-group">
        <label>Display Name</label>
        <input ng-model="display_field" type="text" class="form-control" id="display-name-input" aria-describedby="emailHelp"
               placeholder="Enter password">
    </div>
    <div>
        <input type="button" value="Sign-Up">
    </div>
    
    </form>
</body>
</html>
