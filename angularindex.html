<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    </head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <title>It's a Start</title>
    
<body>
<!-- The hardest part about this file is what needs to be in Angular and what doesnt.
        Bootstrap handles most of the responsiveness.
-->
    
<div id="container">    
    <div class="URL" ng-app="myApp" ng-controller="myCtrl">
        <p>The url of this page is:</p>
        <h3>{{myUrl}}</h3>
        
        <!--Useful, but this is just to check if angular is working -->
    </div>
    
    <div id="client">
        <div class='header'>
            <li class="list-group-item" style="text-align:center;">Header</li>   
            
        </div>
    
        <div class="userList">
        <li class="list-group-item">Userlist, will be scrollable</li>
        </div>
            <div class="msg">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">2nd item</li>
            <li class="list-group-item">3rd</li>
            <li class="list-group-item">4th</li>
            <li class="list-group-item">5th </li>
            <li class="list-group-item">6th </li>
            <li class="list-group-item">7th</li>
            <li class="list-group-item">8th</li>
            <li class="list-group-item">9th item</li>
            <li class="list-group-item">10th</li>
            <li class="list-group-item">11th item</li>
            <li class="list-group-item">12th</li>
            <li class="list-group-item">13th</li>
            <li class="list-group-item">14th</li>
            <li class="list-group-item">15th</li>
            <li class="list-group-item">16th</li>
            <li class="list-group-item">17th</li>
            <li class="list-group-item">18th</li>
                
                
            </div>
        <div class="chatbar">
            <button type="button" class="btn btn-primary btn-sm"id="sendbt">Send</button>
                <div class="form-group">
                    <input class="form-control input-sm" id="inputsm" type="text">
                </div>
        </div>
    </div> <!--Client -->
    
</div> <!--Container -->
    
  <!--Eventually styles will be separate. -->
    
    <style> 
        .URL{
            margin: auto;
            text-align: center;
            }
        #container{
            
            }
        #client{
            width:70%;
            height:50%;
            margin:auto;
                }
        .msg{
            width:75%;
            min-height:700px;
            max-height:700px;
            overflow-y:scroll;
            display:inline-block;
            
            }
        .header{
            
                }
        .userList{
            width:24%;
            display:inline-block;
            float:left;  
            }
        #sendbt
        {
            width:10%;
            display:inline-block;
            float:left;
            padding-right:10px;
        }
        #inputsm
        {
            width:89%;
        }
    </style>
    
    
    
    
    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $location) {
    $scope.myUrl = $location.absUrl();
});   
</script>
    
</body>
</html>
 <!-- Data source 

Modules
directives: Extend HTML, Bind data
scope: Js objects generated normally DATA 
expressions: Linked to scoped 
services

Data bindings, when one changes, the other changes as well

-->
