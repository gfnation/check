<!DOCTYPE html>
<html ng-app="chat_app">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="js/angular.js"></script>

<title>ChequedIn Client</title>

    <body>
        <div id="container">
            <div id="client" ng-controller="main_controller">
                <div class='header'>
                    <li class="list-group-item" style="text-align:center;">Conversation Id: {{active_conversation_id}}
                        <a href="#">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                    </li>

                </div>

                <div class="userList">
                    <li class="list-group-item" ng-repeat="user in userlist">{{user.display_name}}</li>
                </div>

                <div class="msg">
                    <li class="list-group-item" ng-repeat="element in feed">{{element.short_id}} ({{element.message_time}}):
                        {{element.message}}
                    </li>

                    <form ng-submit="send_message()">
                        <input ng-model="chat_text" type="text" class="form-control input-sm" id="inputsm">
                        <button type="submit" class="btn btn-primary btn-sm-12" id="sendbt">Send</button>
                    </form>

                </div>
            </div>

        </div>

        </div> <!--Container -->
    
   <style>
       

    </style>
    
    
    
    </body>
</html>
